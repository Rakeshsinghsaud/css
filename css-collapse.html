<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box collapse</title>
    <link rel="stylesheet" href="styls.css">
    <style>
        .header{
    margin: 30px;
    padding: 0;
    border: 1px solid green;
    
    
}
.content{
    margin: 40px;
    padding: 0px;
    border: 1px solid yellowgreen;
    
    box-sizing: content-box;


}
.footer{
    margin: 50px;
    padding: 0;
    border: 1px solid orange;
}
    </style>
</head>
<body>
    <div class="header">
        This is header.
    </div>
    <div class="content">
        This is main content.
    </div>
    <div class="footer">
        This is footer
    </div>
    
</body>
</html>
