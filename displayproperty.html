<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display property</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            height: 100px;
            width: 100px;
            background-color: pink;
            margin: 5px;
           /* display: inline;*/
         display: block;
            display: inline-block;
            
        }
        #first{
            display: none;
        }
        #second{
        display: inline;
        }
    </style>
</head>
<body>
    
    <div id="first" class="box">Box1</div>
    <div id="second" class="box">Box2</div>
    
</body>
</html>
