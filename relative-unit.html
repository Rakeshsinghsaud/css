<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative unit</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
      #first{
        height: 200px;
        width: 200px;
        background-color: red;
      }
      #second{
          height: 40%;
        width: 50%;
        background-color:pink;
      }
        
    </style>
</head>
<body>
    <div id="first">
        first
        <div id="second">
            second
        </div>
    </div>
    
</body>
</html>
