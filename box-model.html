<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box model</title>
    <style>
 *{
    height: 200px;
    width: 200px;
    
}
#button{
    padding: 15px 0 15px 0;
    margin: 100px;
    border: 5px dotted red;
    border-radius: 100px;
    background-color: pink;
}
#first{
 height: 50px;
 width: 50px;
 background-color: red;
 margin: 50px;
 box-sizing: border-box;
}
#second{
height: 50px;
 width: 50px;
 background-color: pink;
 margin: 45px;
 box-sizing: content-box;
}
    </style>
</head>
<body>
    <div >
        <button id="button">

        </button>
    </div><br><br><br>
    <div id="first">
       box1
    </div>
    <div id="second">
        box2
    </div>
    
</body>
</html>
