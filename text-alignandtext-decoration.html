<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-align and text-decoration</title>
        <style>
      .text{
     height: 100px;
     width: 100px;
      background-color: red;
        text-align: right;
        color: black;
      }
     .main{
        text-decoration: overline;
       text-decoration-style: dotted;
       text-decoration-color: blue;
     }

        </style>
</head>
<body>
    <h1 class="text">text</h1>
    <div class="main">
        Hello
    </div>
</body>
</html>
